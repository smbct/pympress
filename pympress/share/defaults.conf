[content]
xalign = 0.5
yalign = 0.5
monitor = 0
start_blanked = off
start_fullscreen = on
white_blanking = off

[presenter]
monitor = 1
start_fullscreen = off
pointer = red
pointer_mode = manual
show_bigbuttons = off
show_annotations = off
scroll_number = off
slide_ratio = 0.75

[layout]
plain = {
	    "resizeable": true,
	    "children": [
	        "current",
	        {
	            "resizeable": true,
	            "children": [
	                "next",
	                "annotations"
	            ],
	            "proportions": [
	                0.55,
	                0.44999999999999996
	            ],
	            "orientation": "vertical"
	        }
	    ],
	    "proportions": [
	        0.6697916666666667,
	        0.3302083333333333
	    ],
	    "orientation": "horizontal"
	}

highlight = {
	    "resizeable": true,
	    "orientation": "horizontal",
	    "children": [
	        "highlight",
	        {
	            "resizeable": true,
	            "orientation": "vertical",
	            "children": [
	                "next",
	                "annotations"
	            ],
	            "proportions": [
	                0.55,
	                0.45
	            ]
	        }
	    ],
	    "proportions": [
	        0.67,
	        0.33
	    ]
	}

notes = {
	    "resizeable": true,
	    "children": [
	        "notes",
	        {
	            "resizeable": false,
	            "children": [
	                "current",
	                "next"
	            ],
	            "orientation": "vertical"
	        }
	    ],
	    "proportions": [
	        0.6,
	        0.4
	    ],
	    "orientation": "horizontal"
	}

[notes position]
horizontal = right
vertical = bottom

[cache]
maxpages = 200

[scribble]
color = rgba(255,0,0,1.)
width = 8

[gst]
enabled = on
init_options =
mime_types =

[vlc]
enabled = on
init_options = --no-video-title-show,--no-xlib
mime_types =

[shortcuts]
next = Right Down Page_Down space
prev = Left Up Page_Up
next_label = <ctrl>Right <ctrl>Down <ctrl>Page_Down <ctrl>space
prev_label = <ctrl>Left <ctrl>Up <ctrl>Page_Up
hist_back = BackSpace
hist_forward = <ctrl>BackSpace
first = Home
last = End
fullscreen_content = F11 f F5 <ctrl>l
fullscreen_presenter = <ctrl>f
quit = q
pause_timer = p Pause
reset_timer = r
blank_screen = b
highlight = h
notes_mode = n
annotations = a
swap_screens = s
open_file = o
close_file = <ctrl>w
goto_page = g
jumpto_label = j
talk_time = t
zoom = z
unzoom = u
validate = Return KP_Enter
cancel = Escape
undo_scribble = <ctrl>z
toggle_pointermode = l
